<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remote Controller</title>
<style>
    button {
        width: 120px;
        height: 50px;
        margin: 10px;
        font-size: 16px;
    }
</style>
</head>
<body>
    <h1>Remote Planet Controller</h1>
    <button onclick="sendCommand('MOVE_FORWARD')">Move Forward</button>
    <button onclick="sendCommand('MOVE_BACKWARD')">Move Backward</button>
    <button onclick="sendCommand('TURN_LEFT')">Turn Left</button>
    <button onclick="sendCommand('TURN_RIGHT')">Turn Right</button>

    <script>
        const socket = new WebSocket("wss://21f1-89-100-248-199.ngrok-free.app");

        socket.onopen = () => {
            console.log("Connected to WebSocket server");
        };

        socket.onerror = (error) => {
            console.error("WebSocket Error:", error);
        };

        socket.onmessage = (event) => {
            console.log("Server Response:", event.data);
        };

        function sendCommand(command) {
            if (socket.readyState === WebSocket.OPEN) {
                console.log("Sending Command:", command);
                socket.send(command);
            } else {
                console.error("WebSocket connection is not open");
            }
        }
    </script>
</body>
</html>
